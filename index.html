<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Sketch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="https://st4.depositphotos.com/4315033/21978/v/1600/depositphotos_219788360-stock-illustration-candy-shop-doodle-background-frame.jpg">
  <center>
    <div id="mymodal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sketches</h4>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>
    <h1>Quick Sketch
      <button id="show" class="btn btn-info" data-toggle="modal" data-target="#mymodal">Show Sketch</button>
    </h1>
    <p id="label">Your Sketch : </p>
    <p id="confidence">Confidence: </p>
    <p id="Sketch_Name">Sketch to be drawn: </p>
    <button onclick="clearCanvas()" class="btn btn-danger btn-lg">clear canvas</button>
  </center>
  <span id="score">Score: </span>
  <span id="time">Timer: </span>


<script src="main.js"></script>
</body>
